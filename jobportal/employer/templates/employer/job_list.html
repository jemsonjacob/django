<!DOCTYPE html>
{%extends 'employer/index.html' %}
{%block body_block%}
<div class="container">
    <div class="row mt-5">


        {%for job in jobs%}
        <div class="card m-2" style="width: 18rem;">

            <div class="card-body">

                <h5 class="card-title">Company:{{job.company}}</h5>
                <p class="card-text">Job:{{job.job_name}}</p>
                <p class="card-text">Experience:{{job.experience}}</p>
                <p class="card-text">Details:{{job.job_details}}</p>
                <a href="{% url 'editjob' job.id %}" class="btn btn-primary">Update</a>
            </div>
        </div>
        {%endfor%}


    </div>
</div>
{%endblock%}
