<!DOCTYPE html>
{%extends 'employer/index.html' %}
{%block body_block%}
<div class="container mt-4">
<table class="table table-hover" id="example">
    <thead>
        <tr>
            <th>Sl.No</th>
            <th> Name</th>
            <th>Skill</th>
            <th>Resume</th>

            <th>Image</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for applicant in applicants %}
        <tr>
<!--            <td>{{forloop.counter}}</td>-->
            <td>{{applicant.name}}</td>
            <td>{{applicant.skill}}</td>
            <td>{{applicant.resume}}</td>

            <td><img src="{{applicant.profile_pic.url}}" class="rounded-circle" width="90px" height="70px"></td>
            <td><a href="" class="btn btn-success" onclick="return confirm('Are you sure you want to delete this applicant?')">Status</a></td>
            <td><a href="/delete_user/{{applicant.user.id}}/" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this applicant?')">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{%endblock%}
