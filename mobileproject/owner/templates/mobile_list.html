<!DOCTYPE html>
{%load static%}
<html lang="en">

<link rel="stylesheet" href="{%static 'css/style.css' %}" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<body>
<h1>Mobiles available</h1>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <button type="submit" class="btn btn-success">Search</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <table class="table">
                <tr>
                    <td>MobileName</td>
                    <td>Company</td>
                    <td>Price</td>
                    <td>Stocks</td>
                    <td>Action</td>
                </tr>
                {%for mobile in mobiles%}

                <tr>
                    <td>{{mobile.mobile_name}}</td>
                    <td>{{mobile.company}}</td>
                    <td>{{mobile.price}}</td>
                    <td>{{mobile.stocks}}</td>
                    <td>
                        <a href="{%url 'mobiledetails' mobile.id%}" class="btn btn-primary">View</a>
                        <a href="{%url 'removemobile' mobile.id%}" class="btn btn-danger">Delete</a>
                        <a href="{%url 'changemobile' mobile.id%}" class="btn btn-warning">Update</a>
                    </td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-3"></div>
    </div>

</div>



</body>
</html>
