<!DOCTYPE html>
{%load static %}
<html lang="en">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<link rel="stylesheet" href="{%static 'css/style.css' %}" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Book available</h1>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"></div>
        <div class="col-4">
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <button type="submit" class="btn btn-success">Search</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <table class="table">
                <tr>
                    <td>BookName</td>
                    <td>Author</td>
                    <td>Price</td>
                    <td>Copies</td>
                    <td>Action</td>
                </tr>
                {%for book in books%}

                <tr>
                    <td>{{book.book_name}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.price}}</td>
                    <td>{{book.copies}}</td>
                    <td>
                        <a href="{%url 'bookdetails' book.id%}" class="btn btn-primary">View</a>
                        <a href="{%url 'removebook' book.id%}" class="btn btn-danger">Delete</a>
                        <a href="{%url 'changebook' book.id%}" class="btn btn-warning">Update</a>
                    </td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-3"></div>
    </div>

</div>



</body>
</html>
